        <script type="text/javascript">

            var u=0;
            var d=0;
            var r=0;
            var l=0;
         
         function randomSnake()
         {
            var sn=document.getElementById("snake");
            sn.style.top=(Math.random()*(500+20)+"px");
            sn.style.left=(Math.random()*1200+"px");
             
         }
         function randomKhavanu()
         {
            var kha=document.getElementById("khavanu");
            kha.style.top=(Math.random()*(500)+"px");
            kha.style.left=(Math.random()*500+"px");
         }
         function upsnake()
         {
            var sn=document.getElementById("snake");
            var topVal = parseInt(sn.style.top, 10);
            if(topVal<0)
            {
                
            document.write('<img src="https://i.gifer.com/QeMS.gif">');

            }
            sn.style.top = (topVal-10) + "px";
            console.log(sn+("px"))
         }
        function upsn()
        {
            clearInterval(d);
            clearInterval(l);
            clearInterval(r);
            clearInterval(u);
            u=setInterval(upsnake,80)
            
        }
        function downsnake()
         {
             
            var sn=document.getElementById("snake");
            var topVal = parseInt(sn.style.top, 10);
            if(topVal>600)
            {
                
            document.write('<img src="https://i.gifer.com/QeMS.gif">');

            }
            sn.style.top = (topVal+10) + "px";
            console.log(sn+("px"))
         }
        function downsn()
        {
            clearInterval(u);
            clearInterval(l);
            clearInterval(r);
            clearInterval(d);
            d=setInterval(downsnake,80)
        }
        function leftsnake()
         {
            var sn=document.getElementById("snake");
            var topVal = parseInt(sn.style.left, 10);
            if(topVal<0)
            {
                
            document.write('<img src="https://i.gifer.com/QeMS.gif">');

            }
            sn.style.left = (topVal-10) + "px";
            console.log(sn+("px"))
         }
        function leftsn()
        {
            clearInterval(u);
            clearInterval(d);
            clearInterval(r);
            clearInterval(l);
            l=setInterval(leftsnake,80)
            
        }
        function rightsnake()
         {
            var sn=document.getElementById("snake");
            var topVal = parseInt(sn.style.left, 10);
            if(topVal>1300)
            {
                
            document.write('<img id src="https://i.gifer.com/QeMS.gif">');

            }
            sn.style.left = (topVal+10) + "px";
            console.log(sn+("px"))
         }
        function rightsn()
        {
            clearInterval(u);
            clearInterval(d);
            clearInterval(l);
            clearInterval(r);
            r=setInterval(rightsnake,80)
            
        }

         
     </script>
