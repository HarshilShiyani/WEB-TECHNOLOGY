<!DOCTYPE html>
<html>
<head>
				<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<style>
table, th, td {
  border:1px solid black;
}

.table{
	height: 200px;
}



</style>
<body>

<h2>Calculator</h2>

<table style="width:50%"  value="" class="table">
  <tr>
   		<input type="text" style="width:50%" id="textbar" value="">
  </tr>
  <tr>
    <td onclick="operation('C')">C</td>
    <td onclick="operation('<')"><</td>
    <td onclick="operation('+|-')">+|-</td>
    <td onclick="operation(' ')"> </td>
  </tr>
  <tr>
    <td onclick="textbar.value+='7'">7</td>
    <td onclick="textbar.value+='8'">8</td>
    <td onclick="textbar.value+='9'">9</td>
    <td onclick="operation('+')">+</td>
  </tr>
  <tr>
    <td onclick="textbar.value+='4'">4</td>
    <td onclick="textbar.value+='5'">5</td>
    <td onclick="textbar.value+='6'">6</td>
    <td onclick="operation('-')">-</td>
  </tr>
  <tr>
    <td onclick="textbar.value+='1'">1</td> 
    <td onclick="textbar.value+='2'">2</td>
    <td onclick="textbar.value+='3'">3</td>
    <td onclick="operation('*')">*</td>
  </tr>
  <tr>
 	<td   onclick="operation('=')">=</td>
    <td onclick="textbar.value+='.'">.</td> 
    <td onclick="textbar.value+='0'">0</td>
    <td onclick="operation('/')">/</td>
  </tr>
</table>
<script type="text/javascript">
	oldvalue="";

	function operation(op)
	{
	if(op=="+")
	{
		oldvalue=parseInt(textbar.value);
		oldop=op;
		textbar.value="";
	}
	if(op=="C")
	{
		oldvalue=""
		oldop="";
		textbar.value="";
		newvalue="";
	}
	if(op=="<")
	{
		textbar.value=(textbar.value).substring(0,((textbar.value).length)-1);	
	}
	if(op=="*")
	{
		oldvalue=parseInt(textbar.value);
		textbar.value="";
		oldop=op;
	}
	if(op=="/")
	{
		oldvalue=parseFloat(textbar.value);
		textbar.value="";
		oldop=op;
	}
	if(op=="-")
	{
		oldvalue=parseFloat(textbar.value);
		textbar.value="";
		oldop=op;
	}
	if(op=="+|-")
	{
		textbar.value=textbar.value*-1;	
	}
	if(op=="=")
	{
		newvalue=parseFloat(textbar.value);
		if(oldop=="+")
		{
			textbar.value=oldvalue+newvalue;
		}
		else if(oldop=="-")
		{
			textbar.value=oldvalue-newvalue;
		}
		else if(oldop=="/")
		{
			textbar.value=oldvalue/newvalue;
		}
		else if(oldop=="*")
		{
			textbar.value=oldvalue*newvalue;
		}
		
		
	}
	}


</script>


</body>
</html>
