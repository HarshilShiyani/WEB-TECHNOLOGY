<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=prompt("Enter value");
		for(i=0;i<=n;i++,k++)
		{
			for(j=n;j>=i-1;j--)
			{
				document.write("&nbsp");
			}
			for(k=0;k<=i;k++)
			{
				document.write("*");
			}
			document.write("</br>");
		}
	</script>

</body>
</html>
