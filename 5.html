<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=prompt("Enter value");
		for(i=1;i<=n;i++)
		{
			for(j=1;j<=n;j++)
			{
				if(i==1||j==1||j==n||i==n)
				{
				document.write("*");
				}
				else
				{
				document.write("#");
				}
			}
			document.write("</br>");
		}
	</script>

</body>
</html>
