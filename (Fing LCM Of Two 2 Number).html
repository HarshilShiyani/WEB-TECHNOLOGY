<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n1=prompt("Enter Number 1");
		n2=prompt("Enter Number 2");
		lcm=1;
		i=2;
		while(n1!=1||n2!=1)
		{
			if(n1%i==0||n2%i==0)
			{
				if(n1%i==0)
				{
				n1=n1/i;
				}
				if(n2%i==0)
				{
					n2=n2/i;
				}
				lcm=lcm*i;
			}
			
			else
			{
				i++;
			}
		}

		document.write(lcm);
		
	</script>

</body>
</html>
