<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		str1=prompt("Enter First String");
		len=str1.length;
		document.write("Length="+len);

		document.write("<br>");
		sbstr=str1.substring(1,5);
		document.write("substring="+sbstr);

		document.write("<br>");
		sbstr1=str1.substr(1,5);
		document.write("substring="+sbstr1);

		document.write("<br>");
		sbstr2=str1.toUpperCase();
		document.write("substring="+sbstr2);

		document.write("<br>");
		sbstr2=str1.toLowerCase();
		document.write("substring="+sbstr2);
		
		document.write("<br>");
		sbstr2=str1.replace("dar","kkk");
		document.write("substring="+sbstr2);
	</script>

</body>
</html>
