<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		no1=parseInt(prompt("Enter First Value"));
		no2=parseInt(prompt("Enter Second Value"));
		op=prompt("Enter Operation");
		if(op=="+")
		{
			document.write(no1+no2);	
		}
		else if(op=="-")
		{
			document.write(no1-no2);	
		}
		else if(op=="*")
		{
			document.write(no1*no2);	
		}
		else if(op=="/")
		{
			document.write(no1/no2);	
		}
	</script>

</body>
</html>
